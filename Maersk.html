<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<html>

<body onload="displayTableDesktop(baseArray)" onresize="checkSize()">
    <br /> <br />
    <input type="button" value="Sort" onclick="sortArray()" style="background-color: #2B8EAD;">
    <input type="button" value="Shuffle" onclick="shuffle()" style="background-color: #2B8EAD;"> <br /> <br />
    <script>
        let index = 0;
        var body = document.getElementsByTagName("body")[0];
        var tbl = document.createElement("table");
        var tblBody = document.createElement("tbody");
        var cell;
        var cellText;
        var baseArray = [1, 2, 9, 4, 3, 7, 8, 6, 5]; // Any random numbers
        var backgroundColorArray = ["#6F98A8", "#2B8EAD", "#2F454E",
            "#2B8EAD", "#2F454E", "#BFBFBF",
            "#BFBFBF", "#6F98A8", "#2F454E"];
        function sortArray() {
            index = 0;
            var node = document.getElementById("myTable");
            node.querySelectorAll('*').forEach(n => n.remove());
            let sortedArray = baseArray.sort();
            if (document.body.clientWidth <= 375) {
                displayTableMobile(sortedArray);
            } else {
                displayTableDesktop(sortedArray);
            }
        }
        function shuffle() {
            index = 0;
            var node = document.getElementById("myTable");
            node.querySelectorAll('*').forEach(n => n.remove());
            let shuffledArray = baseArray.sort(() => Math.random() - 0.5)
            if (document.body.clientWidth <= 375) {
                displayTableMobile(shuffledArray);
            }
            else {
                displayTableDesktop(shuffledArray);
            }
        }
        function displayTableDesktop(array) {
            for (var i = 0; i < 3; i++) {
                var row = document.createElement("tr");
                for (var j = 0; j < 3; j++) {
                    cell = document.createElement("td");
                    cellText = document.createTextNode(array[index]);
                    tblBody.setAttribute('style', 'text-align:center;font-weight:bold');
                    cell.setAttribute('style', `background-color:${backgroundColorArray[index]};color:#fff;height:60px;font-size:24px`);
                    index = index + 1;
                    cell.appendChild(cellText);
                    row.appendChild(cell);
                }
                tblBody.appendChild(row);
            }
            tbl.appendChild(tblBody);
            body.appendChild(tbl);
            tbl.setAttribute("border", "2");
            tbl.setAttribute("width", "30%");
            tbl.setAttribute("height", "40px");
            tbl.setAttribute("id", "myTable");
        }
        function displayTableMobile(array) {
            for (var i = 0; i < 9; i++) {
                var row = document.createElement("tr");
                cell = document.createElement("td");
                cellText = document.createTextNode(array[index]);
                tblBody.setAttribute('style', 'text-align:center;font-weight:bold');
                cell.setAttribute('style', `background-color:${backgroundColorArray[index]};color:#fff;height:60px;font-size:24px`);
                index = index + 1;
                cell.appendChild(cellText);
                row.appendChild(cell);
                tblBody.appendChild(row);
            }
            tbl.appendChild(tblBody);
            body.appendChild(tbl);
            tbl.setAttribute("border", "2");
            tbl.setAttribute("width", "30%");
            tbl.setAttribute("height", "40px");
            tbl.setAttribute("id", "myTable");
        }
        function checkSize() {
            if (document.body.clientWidth <= 375) {
                index = 0;
                var node = document.getElementById("myTable");
                node.querySelectorAll('*').forEach(n => n.remove());
                displayTableMobile(baseArray)
            } else {
                index = 0;
                var node = document.getElementById("myTable");
                node.querySelectorAll('*').forEach(n => n.remove());
                displayTableDesktop(baseArray)
            }
        }
    </script>
</body>

</html>
